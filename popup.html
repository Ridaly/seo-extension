<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <style>
      body {
        width: 200px;
        height: 150px;
        font-family: Arial, sans-serif;
      }
      button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      input[type="number"] {
        padding: 6px;
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <input
      type="number"
      id="inputNumber"
      placeholder="Enter a number"
      value="10"
    />
    <button id="runScriptBtn">Run Script</button>
  </body>
</html>
